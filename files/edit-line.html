
<template name="TEMPLATE_NAME">

{{#if getItems}}
   <ul id="storyline" class="storyline storyline-edit">
	{{#each getItems}}
		{{> EditCard}}
	{{/each}}
    <li class="clearfix no-float"></li> <!-- Controls the drawing of the time line -->
	</ul>
	<div class="pull-right"> 
		<button name="new-item"><span class="fa fa-indent"></span>New Item</button>
	</div>

{{else}}
	<ul id="storyline" class="storyline storyline-edit">
	<li></li>
	</ul>
	<div class="pull-right"> 
		<button name="new-item"><span class="fa fa-indent"></span>New Item</button>
	</div>
	<div id="message" class="alert alert-info">
		This story is empty. :(
	</div>
{{/if}}

</template>

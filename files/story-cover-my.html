<template name="TEMPLATE_NAME">
	<div class="fixed-right"> 
		<button id="new"><span class="fa fa-download"></span>New</button>
	</div>

{{#if getItems}}
	{{#each getItems}}
    <div class="storycard">
        <div class="storycard-badge cd-picture">
          <a></a>
        </div>
        <div class="storycard-panel">
            <div class="storycard-heading">
				{{#if private}}
				<div class="pull-right"><span class="fa fa-lock"></span></div>
				{{/if}}
                <h4>{{title}}</h4>
            </div>
            <div class="storycard-body">
			   {{#if imageURL}}
				<figure class="image">
					<img src="{{imageURL}}" alt="{{title}}">
					<figcaption>{{description}}</figcaption>
				</figure>
				{{/if}}
            </div>
            <div class="storycard-footer">
                <p class="text-right"><span id="explore-button" title="Explore">Explore <i class="fa fa-play"></i> </span></p>
            </div>
        </div>
    </div>
	{{/each}}

{{else}}
	<div class="alert alert-info">
		No stories are available. :(
	</div>
{{/if}}

</template>

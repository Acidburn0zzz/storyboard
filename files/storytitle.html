<template name="TEMPLATE_NAME">
		<div class="fixed-right">
		{{#if canEdit QUERY_NAME.ownerId}}
			<button id="edit" data="{{QUERY_NAME._id}}"><span class="fa fa-edit"></span>Edit</button>
		{{/if}}
			<div class="fixed-right ghost"><span id="play" class="fa fa-play" data="{{QUERY_NAME._id}}"></span></div>
		</div>

<div class="storytitle">
	<h2>{{QUERY_NAME.title}}</h2>
	<p>{{QUERY_NAME.description}}</p>
</div>

</template>
